<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #00008B;
            color: white;
            font-family: monospace;
            padding: 20px;
            margin: 0;
        }

        .header {
            border: 1px solid #00A699;
            padding: 15px;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #00A699;
            margin: 0 0 10px 0;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-section {
            border: 1px solid #00A699;
            padding: 15px;
        }

        .form-section h2 {
            color: #00A699;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #00A699;
        }

        .required::after {
            content: " *";
            color: #ff4444;
        }

        .input-field {
            background-color: #00A699;
            border: none;
            color: white;
            padding: 5px 10px;
            width: calc(100% - 20px);
            font-family: monospace;
        }

        select.input-field {
            width: 100%;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-item input[type="checkbox"] {
            accent-color: #00A699;
        }

        .footer {
            border-top: 1px solid #00A699;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .function-key {
            color: #A401A4;
            font-weight: bold;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GESTIÓN DE PERFIL DE USUARIO</h1>
        <div>SISTEMA: ADMINISTRACIÓN</div>
        <div>FECHA: 2025-01-05</div>
    </div>

    <div class="form-container">
        <div class="form-section">
            <h2>Información Personal</h2>
            <div class="form-group">
                <label class="required">ID de Usuario:</label>
                <input type="text" class="input-field" maxlength="15"/>
            </div>
            <div class="form-group">
                <label class="required">Nombre Completo:</label>
                <input type="text" class="input-field" maxlength="50"/>
            </div>
            <div class="form-group">
                <label class="required">Correo Electrónico:</label>
                <input type="email" class="input-field"/>
            </div>
            <div class="form-group">
                <label class="required">Teléfono:</label>
                <input type="tel" class="input-field"/>
            </div>
            <div class="form-group">
                <label>Departamento:</label>
                <select class="input-field">
                    <option value="">Seleccionar departamento</option>
                    <option value="1">Ventas</option>
                    <option value="2">Administración</option>
                    <option value="3">Almacén</option>
                    <option value="4">Gerencia</option>
                </select>
            </div>
        </div>

        <div class="form-section">
            <h2>Credenciales y Acceso</h2>
            <div class="form-group">
                <label class="required">Contraseña:</label>
                <input type="password" class="input-field"/>
            </div>
            <div class="form-group">
                <label class="required">Confirmar Contraseña:</label>
                <input type="password" class="input-field"/>
            </div>
            <div class="form-group">
                <label class="required">Rol del Sistema:</label>
                <select class="input-field">
                    <option value="">Seleccionar rol</option>
                    <option value="admin">Administrador</option>
                    <option value="manager">Gerente</option>
                    <option value="cashier">Cajero</option>
                    <option value="inventory">Inventario</option>
                </select>
            </div>
            <div class="form-group">
                <label>PIN de Operaciones:</label>
                <input type="password" class="input-field" maxlength="4"/>
            </div>
            <div class="form-group">
                <label>Estado:</label>
                <select class="input-field">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
        </div>

        <div class="form-section">
            <h2>Permisos del Sistema</h2>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="perm_ventas"/>
                    <label for="perm_ventas">Realizar Ventas</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="perm_devoluciones"/>
                    <label for="perm_devoluciones">Devoluciones</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="perm_inventario"/>
                    <label for="perm_inventario">Gestión Inventario</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="perm_reportes"/>
                    <label for="perm_reportes">Ver Reportes</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="perm_usuarios"/>
                    <label for="perm_usuarios">Gestión Usuarios</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="perm_config"/>
                    <label for="perm_config">Configuración</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="perm_descuentos"/>
                    <label for="perm_descuentos">Aplicar Descuentos</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="perm_corte"/>
                    <label for="perm_corte">Corte de Caja</label>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Configuración de Seguridad</h2>
            <div class="form-group">
                <label>Sucursales Autorizadas:</label>
                <select class="input-field" multiple>
                    <option value="1">Principal</option>
                    <option value="2">Sucursal Norte</option>
                    <option value="3">Sucursal Sur</option>
                    <option value="4">Sucursal Este</option>
                </select>
            </div>
            <div class="form-group">
                <label>Horario Permitido:</label>
                <select class="input-field">
                    <option value="1">24 Horas</option>
                    <option value="2">Turno Matutino (6:00 - 14:00)</option>
                    <option value="3">Turno Vespertino (14:00 - 22:00)</option>
                    <option value="4">Turno Nocturno (22:00 - 6:00)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Límite de Sesiones:</label>
                <select class="input-field">
                    <option value="1">1 Sesión</option>
                    <option value="2">2 Sesiones</option>
                    <option value="3">3 Sesiones</option>
                    <option value="0">Sin límite</option>
                </select>
            </div>
        </div>
    </div>

    <div class="footer">
        <span class="function-key">F1</span>Guardar
        <span class="function-key">F2</span>Limpiar
        <span class="function-key">F3</span>Buscar
        <span class="function-key">F4</span>Eliminar
        <span class="function-key">ESC</span>Salir
    </div>
</body>
</html>
